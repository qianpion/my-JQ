 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>固定导航栏</title>
 	<style>
         *{
         	margin:0;
         	padding:0;
         }

         img{
         	vertical-align: top;
         }

         .main{
         	margin:0 auto;
         	width: 1000px;
         	margin-top:20px;
         }

        /* .fix{
         	position: fixed;
         	left:0;
         	top:0;
         }*/
	</style>
 </head>
 <body>
 	<div class="top" id="top">
		<img src="images/top.png" alt=""/>
	</div>
	<div class="nav" id="Q-nav">
		<img src="images/nav.png" alt=""/>
	</div>
	<div class="main" id="main">
		<img src="images/main.png" alt=""/>
	</div>
 </body>
 </html>
 <script type="text/javascript" src="../jquery-1.11.1.min.js"></script>
 <script>
      $(function(){
      	var topHeight=$(".top").height();
      
      	$(window).scroll(function(){
              var docScrollTop=$(document).scrollTop();
              if(docScrollTop>=topHeight){
              	$(".nav").css({
              		"position":"fixed",
              		"left":0,
              		"top":0
              	});
              	$(".main").css("margin-top",$(".nav").height());
              }else{
              	$(".nav").css({
                     "position":"static"
              	});
              	$(".main").css("margin-top",20);
              }
      	});
      });
 </script>
