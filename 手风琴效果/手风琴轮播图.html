<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴轮播图</title>
	<style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        .wrap{
        	width: 860px;
        	margin:100px auto;
        }
        .wrap li{
        	width: 170px;
            height: 250px;
            float: left;
        }
	</style>
	<script src="../jquery-1.11.1.min.js"></script>
	<script>
         $(function(){
               $(".wrap li").each(function(i,e){
                 	$(e).css("background","url(images/"+(i+1)+".jpg)");
               }).mouseenter(function(){
                    $(this).stop().animate({width:650},500).siblings("li").stop().animate({width:50},500);
               }).mouseleave(function(){
                    $(".wrap li").stop().animate({width:170},500);
               });
         });
	</script>
</head>
<body>
	<div class="wrap">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
